- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "hello {{course | default ('ansible')}}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "hello"

  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"

 - name: lowercase
  hosts: localhost
  vars:
    greeting: "HEllo"

  tasks:
  - name: convert into lowercase
    ansible.builtin.debug:
      msg: "{{greeting | lower}}"     
