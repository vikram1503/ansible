- name: default value
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "hello {{course | default ('ansible')}}"

- name: upper case
  hosts: localhost
  vars:
    greeting: "hello"

  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{greeting | upper}}"

- name: lower case
  hosts: localhost
  vars:
    greeting: "HEllo"

  tasks:
  - name: convert into lowercase
    ansible.builtin.debug:
      msg: "{{greeting | lower}}" 

- name: remove dups
  hosts: localhost
  vars:
   numbers: [1,1,2,2,3,4,5]
  tasks:
  - name: remove dups
    ansible.builtin.debug:
     msg: "{{numbers | unique}}"

- name: min and max
  hosts: localhost
  vars:
    number: [25,26,35]
  tasks:
  - name: min n max
    ansible.builtin.debug:
      msg: "{{number | min}}" 
