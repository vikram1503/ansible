- name: conditions
  hosts: web
  become: yes
  tasks: 
  - name: check user exists or not
    ansible.builtin.command: id expense
    register: user
    ignore_errors: true

  - name: print user info
    ansible.builtin.debug:
      msg: "user info: {{user}}"  

  - name: say hello
    ansible.builtin.debug:
      msg: "hello"
